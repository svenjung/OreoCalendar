apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.1"
    defaultConfig {
        applicationId "com.android.calendar.oreo"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(":calendar_common")
    implementation project(":date_picker")
    implementation project(":color_picker")
    implementation project(":timezone_picker")
    implementation project(":chips")

    implementation 'androidx.appcompat:appcompat:1.0.0-alpha3'
}
